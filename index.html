<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit316 Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Basic favicons (browser tabs) -->
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">

    <!-- PNG favicons (recommended to include several sizes) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/stopwatch-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/stopwatch-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/img/favicon/stopwatch-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/img/favicon/stopwatch-64x64.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/stopwatch-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/img/favicon/stopwatch-128x128.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon/stopwatch-192x192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="/img/favicon/stopwatch-256x256.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/img/favicon/stopwatch-512x512.png">

    <!-- Apple touch / iOS icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/stopwatch-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/img/favicon/stopwatch-167x167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/stopwatch-152x152.png">

    <!-- Android / Progressive Web App manifest reference (example) -->
    <link rel="manifest" href="/img/favicon/manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/timer.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="fit316-style">

    <header>
        <div id="logo"></div>
        <button id="add-timer">+</button>
    </header>

    <main>
        <div id="timer-wrapper"></div>
        <template id="timer-template">
            <div class="timer">
                <button class="close">âœ–</button>
                <label contenteditable="true">Timer</label>
                <div class="time">
                    <span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span><span class="milliseconds">000</span>
                </div>
            </div>
        </template>
    </main>

</body>
</html>
