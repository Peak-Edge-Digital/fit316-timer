<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit316 Timer</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel='stylesheet' id='google-fonts-1-css' href='https://fonts.googleapis.com/css?family=Kanit%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&#038;display=swap&#038;ver=6.6.4' type='text/css' media='all' />
    <script src="js/timer.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="fit316-style">

    <header>
        <div id="logo"></div>
    </header>

    <main>
        <div id="master-timer" class="timer">
            <div class="time">
                <span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span><span class="milliseconds">00</span>
            </div>
        </div>
        <div id="timer-wrapper">

        </div>
        <template id="timer-template">
            <div class="timer">
                <label contenteditable="true">Timer</label>
                <div class="time">
                    <span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span><span class="milliseconds">000</span>
                </div>
            </div>
        </template>
    </main>

</body>
</html>
