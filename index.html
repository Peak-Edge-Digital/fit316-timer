<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit316 Timer</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/timer.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="fit316-style">

    <header>
        <div id="logo"></div>
        <button id="add-timer">+</button>
    </header>

    <main>
        <div id="master-timer" class="timer">
            <div class="time">
                <span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span><span class="milliseconds">00</span>
            </div>
        </div>
        <div id="timer-wrapper">

        </div>
        <template id="timer-template">
            <div class="timer">
                <button class="close">âœ–</button>
                <label contenteditable="true">Timer</label>
                <div class="time">
                    <span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span><span class="milliseconds">000</span>
                </div>
            </div>
        </template>
    </main>

</body>
</html>
